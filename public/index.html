    <!-- For Navbar Scroll -->
    <script>
      // When the user scrolls down 100vh from the top of the document, slide down the navbar
      window.onscroll = function() {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop >
            document.documentElement.clientHeight / 1.9 ||
          document.documentElement.scrollTop >
            document.documentElement.clientHeight / 1.9
        ) {
          document.getElementById('App-navbar').style.top = '0';
        } else {
          document.getElementById('App-navbar').style.top = '-250px';
        }
      }
    </script>
